<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<script>
			tailwind.config = {
			theme: {
				container: {
					center: true,
					padding: '1.5rem',
				},
				screens: {
					xs: "568px",
					sm: "640px",
					md: "768px",
					lg: "992px",
					xl: "1080px",
					xxl: "1440px",
					xxxl: "2140px",
				},
				borderWidth: {
					DEFAULT: '1px',
					'none': '0px',
					'1': '1px',
					'2': '2px',
					'3': '3px',
					'4': '4px',
					'5': '5px',
					'6': '6px',
					'7': '7px',
					'8': '8px',
					'9': '9px',
					'10': '10px',
				}
			}
		}

		</script>
		<title>Music Card</title>
	</head>

	<body>
		<article class="mx-20 my-20 rounded-2xl shadow-2xl w-1/2 dark:bg-[#1E293B]">
			<section class="p-8 flex flex-col">
				<section class="flex items-center gap-6">
					<img src="music.png" alt="music" class="rounded-2xl w-32 object-cover object-center" loading="lazy">
					<div class="flex flex-col gap-y-3">
						<h1 class="text-cyan-500 font-medium text-xl">Ep. 128</h1>
						<p class="text-slate-500 text-lg font-medium">Scaling CSS at Heroku with Utility Classes </p>
						<div class="text-2xl font-medium dark:text-white">Full Stack Radio</div>
					</div>
				</section>
				<section class="relative w-full h-2 bg-slate-100 rounded-full mt-12">
					<div class="absolute bg-cyan-500 w-1/2 h-2 rounded-full"></div>
					<div class="absolute left-1/2 bg-cyan-500 w-2 h-2 rounded-full ring-[3px] z-50 ring-cyan-500 ring-offset-8"></div>
				</section>
				<section class="flex justify-between mt-2">
					<div class="text-cyan-500 dark:text-white text-lg">24:16</div>
					<div class="text-slate-500 text-lg">75:50</div>
				</section>
			</section>
			<div class="bg-slate-50 text-slate-500 transition-all duration-500 dark:bg-slate-600 transition-all duration-500 dark:text-slate-200 rounded-b-xl flex items-center">
				<div class="flex-auto flex items-center justify-evenly">
					<button type="button" aria-label="Add to favorites">
						<svg width="24" height="24">
							<path d="M7 6.931C7 5.865 7.853 5 8.905 5h6.19C16.147 5 17 5.865 17 6.931V19l-5-4-5 4V6.931Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</svg>
					</button>
					<button type="button" class="hidden sm:block lg:hidden xl:block" aria-label="Previous">
						<svg width="24" height="24" fill="none">
							<path d="m10 12 8-6v12l-8-6Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							<path d="M6 6v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</svg>
					</button>
					<button type="button" aria-label="Rewind 10 seconds">
						<svg width="24" height="24" fill="none">
							<path d="M6.492 16.95c2.861 2.733 7.5 2.733 10.362 0 2.861-2.734 2.861-7.166 0-9.9-2.862-2.733-7.501-2.733-10.362 0A7.096 7.096 0 0 0 5.5 8.226" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							<path d="M5 5v3.111c0 .491.398.889.889.889H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</svg>
					</button>
				</div>
				<button type="button" class="bg-white text-slate-900 transition-all duration-500 demo-dark:bg-slate-100 transition-all duration-500 demo-dark:text-slate-700 flex-none -my-2 mx-auto w-20 h-20 rounded-full ring-1 ring-slate-900/5 shadow-md flex items-center justify-center" aria-label="Pause">
					<svg width="30" height="32" fill="currentColor">
						<rect x="6" y="4" width="4" height="24" rx="2"></rect>
						<rect x="20" y="4" width="4" height="24" rx="2"></rect>
					</svg>
				</button>
				<div class="flex-auto flex items-center justify-evenly">
					<button type="button" aria-label="Skip 10 seconds">
						<svg width="24" height="24" fill="none">
							<path d="M17.509 16.95c-2.862 2.733-7.501 2.733-10.363 0-2.861-2.734-2.861-7.166 0-9.9 2.862-2.733 7.501-2.733 10.363 0 .38.365.711.759.991 1.176" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							<path d="M19 5v3.111c0 .491-.398.889-.889.889H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</svg>
					</button>
					<button type="button" class="hidden sm:block lg:hidden xl:block" aria-label="Next">
						<svg width="24" height="24" fill="none">
							<path d="M14 12 6 6v12l8-6Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							<path d="M18 6v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</svg>
					</button>
					<button type="button" class="rounded-lg text-xs leading-6 font-semibold px-2 ring-2 ring-inset ring-slate-500 text-slate-500 transition-all duration-500 dark:text-slate-100 transition-all duration-500 dark:ring-0 transition-all duration-500 dark:bg-slate-500" aria-label="Loop">
						1x
					</button>
				</div>
			</div>
		</article>
	</body>

</html>
